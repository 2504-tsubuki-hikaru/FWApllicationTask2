<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <title>TOP</title>
</head>
<body>
<div class="header-contents">
    <h1>匿名掲示板</h1>
</div>
<div class="main-contents">
    <a href="/new">
        <button class="new-button" type="button">新規投稿</button>
    </a>
    <div class="message-icon" th:each="content : ${contents}">
        <div>
            ID : <span th:text="${content.id}"/>
        </div>
        <div class="text">
            投稿 : <span th:text="${content.content}"/>
        </div>
<!--削除と編集ボタン表示-->　
        <div class="delete-button">　<!--content.idを使いたいからmessage-iconのdivの中に処理を書く-->
            <!--{/delete/{id} method先を指定　(id=${content.id})}＝contentidが1の場合はdelete/1となる-->
            <form th:action="@{/delete/{id}(id=${content.id})}" th:method="delete">
                <input type="submit" value="削除">
                <div class="edit-button">
                    <a th:href="@{/edit/{id}(id=${content.id})}">
                        <input type="button" value="編集"></a>
                </div>
            </form>
        </div>
コメント内容表示と
       <div class="comments-icon" th:each="comments : ${comments}">
            <div th:if="${comments.reportId == content.id}">
                コメント : <span th:text="${comments.content}"/>
            </div>
        </div>

<!--コメント入力フォームとコメントボタンの表示-->
        <form method="post" action="/commentAdd">
            <div class="form-area">
                <label>コメント入力欄</label>
                <textarea class="tweet-box" name="content" size="20"  maxlength="200"></textarea><br/>
                <input type="submit" value="コメント" />
                <input type="hidden" name="reportId" th:value="${content.id}"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
